version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hotel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hotel_management
      MYSQL_USER: hotel_user
      MYSQL_PASSWORD: hotel_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hotel_user", "-photel_password"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./hotel-backend
      dockerfile: Dockerfile
    container_name: hotel-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USERNAME: hotel_user
      DATABASE_PASSWORD: hotel_password
      DATABASE_NAME: hotel_management
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel-network
    volumes:
      - ./hotel-backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hotel-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:

networks:
  hotel-network:
    driver: bridge